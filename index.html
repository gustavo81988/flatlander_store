<!DOCTYPE html>
<html ng-app='store'>
<head>
	<meta charset="UTF-8">
	<title>Flatlander Store</title>
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css" />
</head>
<body ng-controller="StoreController as store">

	<div ng-repeat="product in store.products">
		<h1>
			{{product.name}}
		</h1>

		<h2>
			{{product.price | currency}}
		</h2>
		
		<section ng-controller="PanelController as panel">
			
			<ul class="nav nav-pills">
				<li ng-class="{active: panel.isSelected(1)}"><a href ng-click="panel.selectTab(1)">Descriptions</a></li>
				<li ng-class="{active: panel.isSelected(2)}"><a href ng-click="panel.selectTab(2)">Specifications</a></li>
				<li ng-class="{active: panel.isSelected(3)}"><a href ng-click="panel.selectTab(3)">Reviews</a></li>
			</ul>

			<div class="panel" ng-show="panel.isSelected(1)">
				<h4>Description</h4>
				<p>{{product.description}}</p>
			</div>

			<div class="panel" ng-show="panel.isSelected(2)">
				<h4>Specification</h4>
				<blockquote>None yet</blockquote>
			</div>

			<div class="panel" ng-show="panel.isSelected(3)">
			  	<!--  Product Reviews List -->
				<ul>
					<h4> Reviews </h4>
				</ul>

			  	<!--  Review Form -->
			  	<form name="reviewForm">
				    <!--  Live Preview -->
				    <blockquote>
						<strong>{{review.stars}} Stars</strong>
						{{review.body}}
						<cite class="clearfix">â€”{{review.author}}</cite>
				    </blockquote>

				    <!--  Review Form -->
				    <h4>Submit a Review</h4>

					<fieldset class="form-group">
						<select ng-model="review.stars" class="form-control">
							<option value="1">1 star</option>
							<option value="2">2 stars</option>
							<option value="3">3 stars</option>
							<option value="4">4 stars</option>
							<option value="5">5 stars</option>
						</select>
					</fieldset>

					<fieldset class="form-group">
						<textarea ng-model="review.body" class="form-control" title="Review"></textarea>
					</fieldset>

					<fieldset class="form-group">
						<input ng-model="review.author" type="email" class="form-control"/>
					</fieldset>

					<fieldset class="form-group">
						<input type="submit" class="btn btn-primary pull-right" value="Submit Review" />
					</fieldset>
			  	</form>
			</div>

		</section>

		

		<img ng-src="{{product.images[0].full}}"/>

		<button ng-show="product.canPurchase">Add to cart</button>
	</div>

<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
